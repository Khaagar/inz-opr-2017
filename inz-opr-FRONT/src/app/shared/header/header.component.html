<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div  *ngIf="modalMode.state==='login'" class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">{{modalMode.title}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form class="form-group" (submit)="login(username,password)">
                <input type="text" [(ngModel)]="username" name="name" class="form-control" placeholder="Login...">
              </form>  
              <form class="form-group">
                <input type="password" [(ngModel)]="password"name="name" class="form-control" placeholder="Hasło...">
              </form>  
              <div class="row w-100">
                  <div class="col-6">
                      <span class="float-left">Nie masz jeszcze konta? <br/><a (click)="rejestracja()">Zarejestruj się</a></span>
      
                  </div>
                  <div class="col-6 py-2">
                <button type="submit" class="btn btn-primary float-right" (click)="login(username,password)"data-dismiss="modal">ZALOGUJ</button>
                    
                    </div>
                </div>
        </div>

      </div>
    </div>
    <div  *ngIf="modalMode.state==='register'" class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">{{modalMode.title}}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              <app-login></app-login>
          </div>
        </div>
      </div>
</div>
